{% extends 'settings/base.html' %}

{% block title %}Change Password{% endblock %}

{% block setting_content %}
    <div class="card w-100 bg-light">
        <h3 class="card-header">Change Password</h3>
        <div class="card-body">
            <form action="{{ url_for('.change_password') }}" method="POST" class="form" role="form">
                {{ form.csrf_token }}
                <div class="form-group required">
                    <label class="form-control-label" for="old_password">Old Password</label>
                    <input class="form-control" id="old_password" name="old_password" required="" type="password" value="">
                </div>
                <div class="form-group required">
                    <label class="form-control-label" for="password">New Password</label>
                    <input class="form-control" id="password" name="password" required="" type="password" value="">
                </div>
                    <div class="form-group required"><label class="form-control-label" for="password2">Confirm Password</label>
                    <input class="form-control" id="password2" name="password2" required="" type="password" value="">
                </div>
                <input class="btn btn-primary btn-md mt-2" id="submit" name="submit" type="submit" value="Submit">
    </form>
        </div>
    </div>
{% endblock %}
